
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Creative BS-4 Carousel Slider</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <!-- Animate CSS -->
  <link rel="stylesheet" href="assets/css/animate.css">
  <!-- Common CSS -->
  <link rel="stylesheet" href="assets/css/common.css">
  <!-- full-slider-1 CSS -->
  <link rel="stylesheet" href="assets/css/full-slider-4.css">
  <!-- responsiveness -->
  <link rel="stylesheet" href="assets/css/responsiveness.css">

<body>
<!--==============================
=            full-slider-4           =
===============================-->
<section class="full-slider-4">
  <div id="carousel-full-slider-4" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-full-slider-4" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-full-slider-4" data-slide-to="1"></li>
      <li data-target="#carousel-full-slider-4" data-slide-to="2"></li>
    </ol>
    <div class="subscribe-content  d-flex justify-content-center align-items-center flex-column ">
      <h1>Signup for newsletter</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
      <form action="#">
        <div class="form-group">
          <div class="input-group">
            <input required="" placeholder="Search" class="form-control input-lg" type="email">
            <span class="input-group-btn"><button class="btn btn-lg"><i class="fa fa-envelope"></i></button></span>
          </div>
        </div>
      </form>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url(assets/images/flower-1.jpg);">
      </div>
      <div class="carousel-item" style="background-image: url(assets/images/flower-2.jpg);">
      </div>
      <div class="carousel-item" style="background-image: url(assets/images/flower-3.jpg);">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel-full-slider-4" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-full-slider-4" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</section>
<!--====  End of full-slider-4  ====-->
<!--JQuery-->
<script src="assets/js/jqyery.js"></script>
<!--touchSwiper js-->
<script src="assets/js/touchswipe.min.js"></script>
<!--Bootstrap js-->
<script src="assets/js/bootstrap.min.js"></script>
<!--Custom js-->
<script src="assets/js/custom.js"></script>
</body>
</html>
