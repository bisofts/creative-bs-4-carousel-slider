 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">

   <!-- Common CSS -->

<body>
<!--==============================
=           thumbs-slider-4           =
===============================-->
<section class="thumbs-slider-4">
  <div id="carousel-thumbs-slider-4" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-thumbs-slider-4" data-slide-to="0" class="active">
        <h5>Break Fast</h5>
        <span>consectetur adipisicing</span>
      </li>
      <li data-target="#carousel-thumbs-slider-4" data-slide-to="1">
        <h5>Lunch</h5>
        <span>consectetur adipisicing</span>
      </li>
      <li data-target="#carousel-thumbs-slider-4" data-slide-to="2">
        <h5>Dinner</h5>
        <span>consectetur adipisicing</span>
      </li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url(assets/images/food.jpg);">
       
      </div>
      <div class="carousel-item" style="background-image: url(assets/images/chips.jpg);">
        
      </div>
      <div class="carousel-item" style="background-image: url(assets/images/beverages-brunch.jpg);">
        
      </div>
    </div>
   
  </div>
</section>
<!--====  End ofthumbs-slider-4 ====-->
<!--JQuery-->
<script src="assets/js/jqyery.js"></script>
<!--touchSwiper js-->

<script src="assets/js/bootstrap.min.js"></script>
<!--Custom js-->
<script src="assets/js/custom.js"></script>
</body>
</html>
